pyprland.plugins = [ "scratchpads" ]


[scratchpads.term]
animation = "fromTop"
command = "[term_classed] main-dropterm"
class = "main-dropterm"
size = "75% 60%"
max_size = "1920px 100%"

[scratchpads.volume]
animation = "fromRight"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
lazy = "true"
size = "40% 90%"
max_size = "1080px 100%"
unfocus = "hide"
preserve_aspect = true

